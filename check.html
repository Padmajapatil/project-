<form>
    <label for="address">Enter your delivery address:</label>
    <input type="text" id="address" name="address" required>
    <label for="pincode">Enter your pincode:</label>
    <input type="text" id="pincode" name="pincode" required>
    <button type="submit" onclick="checkDelivery()">Check Delivery</button>
  </form>
  <div id="delivery-status"></div>
  <div id="delivery-message"></div>

  <script>
  const checkDelivery = (pincode) => {
  fetch(`https://api.deliveryservice.com/checkDelivery?pincode=${pincode}`)
    .then((response) => {
      if (response.ok) {
        return response.json();
      }
      throw new Error("Network response was not ok");
    })
    .then((data) => {
      if (data.deliveryAvailable) {
        // delivery is possible for the given pincode
        // display a message to the user
        document.getElementById("delivery-message").textContent =
          "Delivery is possible for this location";
      } else {
        // delivery is not possible for the given pincode
        // display a message to the user
        document.getElementById("delivery-message").textContent =
          "Delivery is not possible for this location";
      }
    })
    .catch((error) => {
      console.error("Error fetching delivery information:", error);
    });
};

  </script>
