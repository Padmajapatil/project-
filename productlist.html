    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"></head>
    <style>
        *{
            margin: 1px;
            padding: 1px;
            font-size: 18px;
            /* height: 100vh; */

        } 
        body{
            cursor: pointer;
            line-height: 1.5;
        }
        /* .main{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        } */
        .gallery{
            display: flex;
            justify-content: space-evenly;
        }
        .content{
            width: 350px;
            height: 500px;
            margin: 5px;
            padding: 5px;
            text-align: center;
            border: 0.5px solid rgb(245, 244, 244);
            /* border-radius: 25px; */
        }
        .content:hover{
             border: 1px solid rgb(0, 102, 255);
             transform: scale(1.02);
        }
        .img-container{
            position: relative;
            display: inline-block;
        }
        .img{
            /* position: absolute; */
            width:290px;
            height:290px;
            z-index: 1;
            /* position: absolute; */
            top: 0;
            left: 0;
        }
        .fa-heart{
            font-size: 35px;
            color: #F57E20;
            /* position: relative; */
            z-index: 0;
        }
        /* .img:hover{
           width: 330px;
           height: 300px;
        } */
        .productdesc{
            font-size: 20px;
            text-align: left;
            padding: 10px;
            margin-top: 50px;
            
        }
       .productdesc{
        text-align: left;
       }
        /* button */
        .buy-2{
            font-size: 18px;
            text-transform: uppercase;
            padding: 9px;
            border: 2px solid ;
            background: none;
            border-radius: 10px;
            color: white;
            background-color: #F57E20;
            margin: 10px;
            width: 145px;
        }
        .content button:hover{
            transform: scale(1.05);
            padding: 10px;
            color: black;
            background-color: white;
        }
        .content i:hover{
            transform: scale(1.08);
        }
        .button_container{
            display: flex;
            justify-content: space-between;
            padding: 25px;
            
        }
        .price{
            display: flex;
            justify-content: space-between;
            margin: 0;
            padding: 0;
        }
        .price {
            font-size: 18px;
        }
        .h6{
            font-size: 15px;
            color:#F57E20;
            font-weight: 1500;
        }
        .linethrough{
            color: black;
            text-decoration: line-through;
        }
        /* icon */
        .icon{
            font-size: 35px;
            color: #F57E20;
        }
       .reating{
             display: flex;
             justify-content: space-between;
             font-size: 15px;
              }
      .fa-solid{
            color: #F57E20;
            font-size: 15px;
            /* margin-top: 15px; */
            position: relative;
        }      
        .underlin_text{
            text-decoration: underline;
            font-style: italic;
        }
        
       
        .cursor{
            z-index: 999;
             position: fixed; 
            background: #2696E8;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 20px #2696E8, 0 0 60px #2696E8,0 0 100px #2696E8;
            transform: translate(-50%,-50%);
            animation: colors 5s infinite;
            display: none;
        }
        @keyframes colors
        {
            0%{
                filter: hue-rotate(0deg);
            }
            100%{
                filter: hue-rotate(360deg);
            }

        }
        .cursor:before{
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #2696E8;
            opacity: 0.2;
            transform: translate(-30%,-30%);

        }
        @media screen and (max-width:880px) {
            .content{
                width: 45%;
            }            
        }
        @media(max-width:750px){
            .content{
                width: 100%;
            }            
        }
    </style>
</head>
